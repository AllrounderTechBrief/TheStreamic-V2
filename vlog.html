<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Editor's Desk - Original analysis and commentary on broadcast technology trends">
  <title>Editor's Desk - The Streamic</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav class="site-nav">
    <div class="nav-inner">
      <button class="nav-toggle" aria-label="Toggle menu">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="newsroom.html">NEWSROOM</a></li>
        <li><a href="playout.html">PLAYOUT</a></li>
        <li><a href="infrastructure.html">INFRASTRUCTURE</a></li>
        <li><a href="graphics.html">GRAPHICS</a></li>
        <li><a href="cloud.html">CLOUD</a></li>
        <li><a href="streaming.html">STREAMING</a></li>
        <li><a href="audio-ai.html">AUDIO & AI</a></li>
      </ul>
    </div>
  </nav>
  
  <header class="page-hero">
    <div class="hero-inner">
      <h1>✍️ Editor's Desk</h1>
      <p>Original analysis, commentary, and insights from the editor</p>
    </div>
  </header>
  
  <main class="vlog-container" id="vlogContent">
    <!-- Content loaded dynamically -->
  </main>
  
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        </div>
      <p class="footer-note">© 2026 The Streamic</p>
    </div>
  </footer>
  
  <script>
    // Load and render markdown content
    async function loadVlogPosts() {
      const posts = [
        { file: 'content/editor/ces-2026-wrap.md', date: '2026-01-15' }
      ];
      
      const container = document.getElementById('vlogContent');
      
      for (const post of posts) {
        try {
          const response = await fetch(post.file);
          const markdown = await response.text();
          const html = marked.parse(markdown);
          
          const article = document.createElement('article');
          article.className = 'vlog-post';
          article.innerHTML = html;
          
          container.appendChild(article);
        } catch (err) {
          console.error('Failed to load vlog post:', err);
        }
      }
    }
    
    // Mobile nav
    document.querySelector('.nav-toggle')?.addEventListener('click', () => {
      document.querySelector('.nav-links').classList.toggle('active');
    });
    
    if (document.readyState !== 'loading') {
      loadVlogPosts();
    } else {
      document.addEventListener('DOMContentLoaded', loadVlogPosts);
    }
  </script>
</body>
</html>
