<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Streamic - Your source for broadcast technology news, covering newsroom systems, playout automation, infrastructure, graphics, cloud, streaming, and audio technology.">
  <meta name="keywords" content="broadcast technology, media infrastructure, newsroom systems, playout automation, streaming, cloud production">
  <meta name="author" content="The Streamic">
  <link rel="canonical" href="https://www.yoursite.com/">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.yoursite.com/">
  <meta property="og:title" content="The Streamic - Broadcast Technology News">

  <title>The Streamic - Broadcast Technology News Hub</title>
  <meta http-equiv="refresh" content="0; url=newsroom.html">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .redirect-container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 48px;
      margin: 0 0 20px;
      font-weight: 700;
    }
    p {
      font-size: 18px;
      margin: 0 0 30px;
      opacity: 0.9;
    }
    a {
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>THE STREAMIC</h1>
    <p>Redirecting to Newsroom...</p>
    <div class="spinner"></div>
    <p style="font-size: 14px; margin-top: 20px;">If not redirected automatically,<br>
    <a href="newsroom.html">click here to continue</a></p>
  </div>
  <script>window.location.replace('newsroom.html');</script>
</body>
</html>
