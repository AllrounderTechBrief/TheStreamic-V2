name: Update RSS Feeds

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rss-update
  cancel-in-progress: true

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # full history so pull/rebase works

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # If you ever add requirements.txt, install here.
      # - run: python -m pip install -r requirements.txt

      - name: Run aggregator
        run: python3 fetch.py

      - name: Commit and Push (only if news.json changed)
        shell: bash
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"
          git add data/news.json

          # Rebase in case the default branch advanced between runs
          current_branch=$(git rev-parse --abbrev-ref HEAD)
          git pull --rebase origin "$current_branch" || true

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update RSS feeds - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
