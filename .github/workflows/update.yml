name: Update RSS Feeds

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows manual triggering

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    # Added permissions to ensure the bot can write to the repo
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Updated to v4 for better performance
      
      - name: Set up Python
        uses: actions/setup-python@v5 # Updated to v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests
      
      - name: Fetch RSS Feeds
        run: python3 fetch.py
      
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage both the news and the archive files generated by fetch.py
          git add data/news.json data/archive.json
          
          # Check if there are changes before committing to avoid empty commit errors
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update RSS feeds - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi
